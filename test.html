<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracking Test</title>
</head>
<body>
    <script>
        var mouseData = [];

        document.addEventListener("mousemove", function (event) {
            var x = event.clientX;
            var y = event.clientY;
            mouseData.push({ x: x, y: y });
            console.log('Mouse Data:', mouseData);
        });
    </script>
</body>
</html>
